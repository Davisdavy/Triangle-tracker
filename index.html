<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle-tracker-app</title>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Triangle Tracker App</h1>
            <div class="line"></div>
        </div>
        <div class="nickname">
        <ion-icon class="icon1" name="person"></ion-icon>
        <input type="text" id="text1" placeholder=" Nickname.."></input>
        <ion-icon class="icon1" name="add-circle-outline"></ion-icon>
<input type="button" id="button1" value="Add" onclick="add_element_to_array();">
</input>
<ion-icon class="icon1" name="eye"></ion-icon>
<input type="button" id="button2" value="Display" onclick="display_array();"></input>
<div id="next"></div>
        </div>
        <div class="disk">
        <form action="">
            <h3>Track</h3>
            <input type="number" id="plot1" placeholder="Enter Length 1">
            <input type="number" id="plot2" placeholder="Enter Length 2">
            <input type="number" id="plot3" placeholder="Enter Length 3">
            <button onclick="logicCheck();">Track</button>
        </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
